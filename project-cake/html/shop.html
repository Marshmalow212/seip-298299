<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-Commerce</title>

    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>

    <!--header begin-->
    <header>
        <!-- header-container begin -->
        <div class="header-container">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row left__top">
                                <div class="col-3">
                                    <div class="country">
                                        <select class="form-select form-select-sm border-0 mt-2"
                                            aria-label=".form-select-sm example">
                                            <option value="english" selected>English</option>
                                            <option value="bengali">Bengali</option>
                                            <option value="french">French</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="currency">
                                        <select class="form-select form-select-sm border-0 mt-2"
                                            aria-label=".form-select-sm example">
                                            <option value="us-doller" selected>USD</option>
                                            <option value="taka">BDT</option>
                                            <option value="euro">EUR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="sign-in ">
                                        <a class="nav-link" href="#">Sign In</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="logo text-center mt-4">
                                <a href="index.html" class="navbar-brand">
                                    <img src="img/logo.png" alt="logo.png" class="">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row g-3 right__top">
                                <div class="col-md offset-2 search__switch">

                                    <a href="#" class="search-switch"><img src="img/icon/search.png" alt=""></a>
                                </div>
                                <div class="col-md wish__list">

                                    <a href="#"><img src="img/icon/heart.png" alt=""></a>
                                </div>
                                <div class="col-md-6 cart__switch">
                                    <div class="d-flex">
                                        <a href="#"><img src="img/icon/cart.png" alt=""> <span>0</span></a>
                                        <div class="cart__price">Cart: <span>$0.00</span></div>

                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- header-container end  -->
        <!-- navbar begin -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 ">
            <div class="container offset-3 ">
                <!--<a class="navbar-brand" href="#">Navbar</a>-->

                <button class="navbar-toggler offset-11 " type="button" data-bs-toggle="collapse"
                    data-bs-target="#ecommerceNav" aria-controls="ecommerceNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="toggler-button"><i class="fas fa-bars "></i></span>
                </button>


                <div class="collapse navbar-collapse  " id="ecommerceNav">
                    <ul class="navbar-nav me-auto mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>


                    </ul>

                </div>

            </div>
        </nav>
        <!-- navbar end -->
    </header>
    <!-- header end -->

    <!-- product top begin -->
    <section id="product__top">
        <div class="d-flex justify-content-between">
            <div class="page__title">
                <h2 class="fw-bold">Shop</h2>
            </div>
            <!-- breadcrumb begin -->
            <div class="">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb fs-5">
                        <li class="breadcrumb-item"><a class="text-dark" href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Shop</li>
                    </ol>
                </nav>
            </div>
            <!-- breadcrumb end -->

        </div>
    </section>
    <!-- product top end -->

    <!-- category sorting begin -->
    <section id="category__sorting">
        <div class="row">
            <!-- category and search -->
            <div class="col offset-1">
                <div class="container d-flex">
                    <select class="form-select form-select-sm" name="categoryselection" id="category__selection">
                        <option value="category">Categories</option>
                        <option value="red_velvet">Red Velvet</option>
                        <option value="cupcake">Cup Cake</option>
                        <option value="biscuit">Biscuit</option>
                    </select>
                    <span>
                        <input type="text" name="search" class="form-control">
                    </span>
                    <span>
                        <a class="btn btn-outline-secondary" href="">
                            <i class="fas fa-search"></i>
                        </a>
                    </span>
                </div>
            </div>
            <div class="col offset-2">
                <div class="row g-3 offset-2">
                    <div class="col-7">

                        <select class="form-select form-select-sm" name="sortselection" id="sort_style">
                            <option value="default" selected>Default Sorting</option>
                            <option value="a_to_z">A to Z</option>
                            <option value="price">Price</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="d-flex">
                            <a class="btn" href="#"><span><i class="fas fa-list"></i></span></a>
                            <a class="btn" href="#"><span><i class="fas fa-th"></i></span></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- category sorting end -->


    <!-- wrapper begin  -->
    <section id="product__wrapper">
        <div class="container">
            <div class="row row-cols-1 g-4">
                <div class="col-3">
                    <div class="card">
                        <a title="Grandpa Rocking Chair" href="product-detail.html"><img src="img/shop/product-2.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Chocolate Caramel</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Nitraa Lydon Dining Table" href="#"><img src="img/shop/product-7.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Red Velvet Vanilla</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Table Lamp in Steam Wood" href="#"><img src="img/shop/product-8.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Red Cherry Vanilla</a>
                            </h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Table Lamp" href="#"><img src="img/shop/product-9.jpg" class="card-img-top"
                                alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Vanilla Cream</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <a title="Grandpa Rocking Chair" href="product-detail.html"><img src="img/shop/product-2.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Chocolate Caramel</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Nitraa Lydon Dining Table" href="#"><img src="img/shop/product-7.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Red Velvet Vanilla</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Table Lamp in Steam Wood" href="#"><img src="img/shop/product-8.jpg"
                                class="card-img-top" alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Red Cherry Vanilla</a>
                            </h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>

                    </div>

                </div>
                <div class="col-3">
                    <div class="card">
                        <a title="Table Lamp" href="#"><img src="img/shop/product-9.jpg" class="card-img-top"
                                alt="Best Sellers"></a>
                        <div class="card-body">
                            <h5 class="card-title"><a href="#">Vanilla Cream</a></h5>
                            <p class="dollar">&dollar;100</p>
                            <div><button type="button" class="btn btn-light add-to-cart">ADD TO CART</button></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>
    <!-- wrapper end  -->

</body>

</html>
